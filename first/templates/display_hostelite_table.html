<!-- display_hostelite_table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Hostelite Table</title>
</head>
<body>
    <h2>Hostelite Table</h2>
    
    <!-- Add the search form -->
    <form method="get" action="{% url 'display_hostelite_table' %}">
        <label for="search_hid">Search by HID:</label>
        <input type="text" id="search_hid" name="search_hid">
        <button type="submit">Search</button>
    </form>
    
    <table border="1" class="table table-dark table-hover">
        <thead>
            <tr>
                <th>HID</th>
                <th>Name</th>
                <th>Contact No</th>
                <th>Email</th>
                <th>Room No</th>
                <th>Room Type</th>
            </tr>
        </thead>
        <tbody>
            {% for hostelite in hostelites %}
                <tr>
                    <td>{{ hostelite.hid }}</td>
                    <td><a href="{% url 'hostelite_detail' hostelite.hid %}">{{ hostelite.name }}</a></td>
                    <td>{{ hostelite.contact_no }}</td>
                    <td>{{ hostelite.email }}</td>
                    <td>{{ hostelite.room_no }}</td>
                    <td>{{ hostelite.room_type }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
