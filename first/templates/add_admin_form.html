<!-- add_admin_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQL</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- Navbar content -->
    </nav>
    <div class="container my-5">
        <h2 class="text-center">Add Admin Form</h2>
        <form name="add_admin" method="post" action="{% url 'insertadmin' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp">
            </div>          
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="mb-3">
                <label for="contact_no" class="form-label">Contact No</label>
                <input type="text" class="form-control" name="contact_no" id="contact_no" aria-describedby="contactNoHelp">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'inserthostelite' %}" class="btn btn-secondary">Add Hostellite</a> <!-- This is the new button -->
            <a href="{% url 'display_admin_table' %}" class="btn btn-success">Display Admins</a>
        </form>
        {% comment %} <form name="deletion" method="post" action="{% url 'deletehostelite' %}">
            {% csrf_token %}
            <div class="mb-3 my-5">
                <label for="deletion_hid" class="form-label">Enter HID for deletion</label>
                <input type="text" class="form-control" name="hid" id="deletion_hid">
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>         {% endcomment %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
