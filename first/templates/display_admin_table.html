<!-- display_admin_table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Admin Table</title>
</head>
<body>
    <h2>Admin Table</h2>
    
    <!-- Add the search form -->
    <form method="get" action="{% url 'display_admin_table' %}">
        <label for="search_aid">Search by AID:</label>
        <input type="text" id="search_aid" name="search_aid">
        <button type="submit">Search</button>
    </form>
    
    <table border="1" class="table table-dark table-hover">
        <thead>
            <tr>
                <th>AID</th>
                <th>Name</th>
                <th>Contact No</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
                <tr>
                    <td>{{ admin.aid }}</td>
                    <td><a href="{% url 'admin_detail' admin.aid %}">{{ admin.name }}</a></td>
                    <td>{{ admin.contact_no }}</td>
                    <td>{{ admin.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
